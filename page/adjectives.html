<div id="category-container">
  <section class="clearfix d-none" id="category-template">
    <h3><a class="text-decoration-none my-cat-index" href="#catX" data-toggle="collapse"><span id="category-name" data-toggle="tooltip" data-placement="right"></span><i class="fas fa-chevron-circle-up float-right"></i></a></h3>
    <div class="collapse show my-cat-index" id="catX">
      <div class="my-grid" id="card-container">
        <div class="my-grid-group d-none" id="group-template">
          <h4 class="text-secondary"><span id="group-name" data-toggle="tooltip" data-placement="right"></span></h4>
        </div>
        <div class="my-grid-item d-none" id="card-template">
          <div class="card bg-light my-word-card">
            <div class="card-header my-word-color"></div>
            <div class="card-body">
              <div class="card-text">
                <table class="table table-sm table-borderless">
                  <tr>
                    <td class="my-cell0">
                      <span class="my-term" data-toggle="tooltip" data-html="true" data-placement="top"></span>
                    </td>
                    <td class="my-cell2">
                      <span class="my-term" data-toggle="tooltip" data-html="true" data-placement="top"></span>
                    </td>
                  </tr>
                  <tr>
                    <td class="my-cell1">
                      <span class="my-term" data-toggle="tooltip" data-html="true" data-placement="bottom"></span>
                    </td>
                    <td class="my-cell3">
                      <span class="my-term" data-toggle="tooltip" data-html="true" data-placement="bottom"></span>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
